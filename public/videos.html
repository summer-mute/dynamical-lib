<!DOCTYPE html>
<html>
	<head>
		<title>YouCube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://kit.fontawesome.com/9e2b626772.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
		<style>
			body {
				background-color: #c4bcf5;
			}

			#blocker {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
		</style>
    </head>
    

	<body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/members.html">
                    Members Home
                 </a>
                <a class="navbar-brand" href="/logout">
                  Logout
               </a>
              </div>
            </div>
          </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-2" id="search-bar">
                    <h3>Search for a Video:</h3>
                    <form class="form-inline">
                        <label class="sr-only" for="searchtext">video</label>
                        <input
                            class="form-control mb-2 mr-sm-2"
                            id="searchtext"
                            type="text"
                        />

                        <button type="submit" class="btn btn-primary mb-2" id="searchbtn">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="submit" class="btn btn-primary mb-2" id="savedbtn">
                            <i class="fas fa-cloud"></i>
                        </button>
                        
                    
                    </form>
                    <div id="buttons-area"></div>
                    
                </div>

                <div class="col-md-10" id="container">
                    <div id="blocker"></div>
                </div>

                
            </div>
        </div>
		
        <script src="https://apis.google.com/js/api.js"></script>
		<script type="module" src="js/scene.js">

		</script>
